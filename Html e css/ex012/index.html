<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls loop width="700">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de video!</p>
    </video>
    <h1>Inserir videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=yg9MsON0RwSnnnIv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
</body>
</html>
