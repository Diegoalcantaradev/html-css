<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
</head>
<body>
    <h1>imagens dinâmica</h1>
    <p>imagens que se adaptão ao tamanho da tela</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5</p>
       <!--MP3 MAV OGG-->
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.mp3" type="audio/MAV">
        <source src="midia/guanacast-33.mp3" type="audio/OGG--">
    </audio>
</body>
</html>
